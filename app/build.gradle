apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.longjian.recyclerviewdemo"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile files('F:/ChouMei/RecyclerViewDemo/libs/android-support-v7-appcompat.jar')
    compile files('F:/ChouMei/RecyclerViewDemo/libs/android-support-v7-recyclerview.jar')
    compile files('libs/android-support-v7-recyclerview.jar')
}
